<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="media/logmedia.css">
</head>
<body>
        <section>
            <div class="container animate__animated animate__zoomIn animate__delay-.8s">
                <div class="login-box">
                    <div class="imgbox">
                        <img src="img/pexels-photo-1697912.jpeg" alt="background image" width="" height="">
                    </div>
                    <div class="formBox">
                        <form>
                            <h2 class="animate__animated animate__fadeInDown animate__delay-1s">
                                Sign In
                            </h2>
                            <input type="text" class = "animate__animated animate__fadeInDown animate__delay-1s" placeholder="UserName" required>
                            <input type="password" class = "animate__animated animate__fadeInDown animate__delay-1s" placeholder="Password" required>
                            <input type="submit" class="animate__animated animate__fadeInDown animate__delay-1s" id="sign-btn" value="Sign In">
                            <p class="signup animate__animated animate__fadeInDown animate__delay-1s">
                                Don't have an accoint? 
                                <a href="#" class="signup animate__animated animate__fadeInDown animate__delay-1s">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Functions js file -->
        <script src="js/function.js"></script>
</body>
</html>
